[agent]
name = "programmer"
version = "2.0.0"
role = "content_generator"
description = "Генерация практических заданий"

[task_generation]
# Настройки генерации заданий
adaptive_difficulty = true
progressive_complexity = true
align_with_theory = true

[difficulty_levels]
# Конфигурация по уровням сложности

[difficulty_levels.beginner]
tasks_count = 3
hints = true
solutions = true
detailed_explanations = true
test_coverage = "basic"

[difficulty_levels.intermediate]
tasks_count = 5
hints = true
solutions = false
detailed_explanations = false
test_coverage = "standard"

[difficulty_levels.advanced]
tasks_count = 7
hints = false
solutions = false
detailed_explanations = false
test_coverage = "comprehensive"

[hints]
# Система подсказок
enable_hints = true
hint_levels = 3  # количество уровней подсказок
collapsible = true  # использовать <details>
progressive_disclosure = true  # от общего к конкретному

[code_templates]
# Шаблоны кода
include_docstrings = true
include_type_hints = false
include_comments = true
starter_code_style = "skeleton"  # empty, skeleton, guided

[testing]
# Генерация тестов
auto_generate_tests = true
include_edge_cases = true
include_type_checks = false
include_performance_tests = false
test_visibility = "visible"  # visible, hidden, mixed

[solutions]
# Эталонные решения
include_solutions = true  # зависит от уровня
solution_style = "optimal"  # simple, optimal, multiple
include_explanation = true

[feedback]
# Обработка обратной связи
enable_feedback_integration = true
auto_adjust_difficulty = true
add_hints_on_errors = true
max_adjustments = 2

[formatting]
# Форматирование заданий
task_numbering = "sequential"  # sequential, semantic
include_requirements = true
include_input_output = true
include_constraints = true
use_callouts = true

[code_style]
# Стиль кода
max_line_length = 88
use_black_style = true
include_imports = true
docstring_style = "google"  # google, numpy, sphinx
