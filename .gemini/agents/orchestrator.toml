[agent]
name = "orchestrator"
version = "2.0.0"
role = "coordinator"
description = "Координирует процесс генерации Jupyter Notebooks"

[paths]
pdf_directory = "./pdf"
output_directory = "./output"
intermediate_directory = "./output/intermediate"
logs_directory = "./logs"

[execution]
max_iterations = 3
quality_threshold = 0.80
timeout_seconds = 600
parallel_processing = false

[agents]
# Конфигурация используемых агентов
analyzer = "analyzer"
theory_writer = "theory_writer"
programmer = "programmer"
validator = "validator"
tester = "tester"

[feedback]
# Настройки обратной связи
enable_feedback_loop = true
feedback_detail_level = "detailed"  # minimal, normal, detailed
max_feedback_iterations = 2

[output]
# Настройки выходных файлов
save_intermediate = true
save_report = true
notebook_format = "ipynb"
report_format = "json"

[logging]
level = "INFO"  # DEBUG, INFO, WARNING, ERROR
format = "detailed"
log_to_file = true
log_to_console = true
log_filename = "orchestrator.log"

[performance]
# Настройки производительности
cache_enabled = true
cache_ttl_seconds = 3600
memory_limit_mb = 2048
