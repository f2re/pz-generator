[agent]
name = "analyzer"
version = "2.0.0"
role = "analyzer"
description = "Анализ PDF и извлечение спецификации"

[extraction]
# Настройки извлечения текста
pdf_library = "pypdf2"  # pypdf2, pdfplumber
preserve_layout = false
extract_images = false
extract_tables = true

[analysis]
# Настройки анализа
enable_nlp = false
language = "ru"  # ru, en, auto
min_concept_length = 10
max_concept_length = 200
min_section_length = 50

[difficulty_detection]
# Ключевые слова для определения уровня
beginner_keywords = ["введение", "основы", "базовый", "начальный", "introduction", "basic"]
intermediate_keywords = ["средний", "практический", "intermediate", "practical"]
advanced_keywords = ["продвинутый", "advanced", "expert", "углублённый"]

[objectives]
# Настройки извлечения учебных целей
search_patterns = [
    "(?:цел[ьи]|objectives?|goals?)[\s:]+(.+?)(?=\n\n|\Z)",
    "(?:после изучения|after completing)[\s:]+(.+?)(?=\n\n|\Z)",
    "(?:вы научитесь|you will learn)[\s:]+(.+?)(?=\n\n|\Z)"
]
bloom_taxonomy = true
max_objectives = 10

[concepts]
# Настройки извлечения концепций
definition_patterns = [
    "([А-ЯA-Z][а-яa-z\s]+)\s*[—–-]\s*(.+?)(?=\n|$)",
    "([А-ЯA-Z][а-яa-z\s]+)\s*:\s*(.+?)(?=\n|$)",
    "\*\*([^*]+)\*\*\s*[—–:-]\s*(.+?)(?=\n|$)"
]
max_concepts = 20
importance_threshold = 2  # минимум упоминаний

[libraries]
# Список распознаваемых библиотек
common_libraries = [
    "numpy", "pandas", "matplotlib", "seaborn", "scipy",
    "sklearn", "scikit-learn", "tensorflow", "torch", "pytorch",
    "plotly", "bokeh", "requests", "beautifulsoup4", "bs4",
    "keras", "xgboost", "lightgbm", "statsmodels"
]

[time_estimation]
# Формулы оценки времени (в минутах)
theory_section_time = 10
task_time = 15
example_time = 5

[output]
format = "json"
indent = 2
ensure_ascii = false
