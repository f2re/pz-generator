[agent]
name = "PDF Analyzer Agent"
description = "Analyzes educational PDF materials and extracts structured specifications."
model = "gemini-2.0-flash-exp"
temperature = 0.1
max_tokens = 8192
system_instruction_path = ".gemini/prompts/analyzer_prompt.txt"
retry_limit = 3

[capabilities]
tools = [
    "extract_pdf_structure",
    "identify_code_blocks",
    "validate_json_schema"
]

[output]
format = "json"
schema = "schemas/practice_spec.json"
