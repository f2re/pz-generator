[agent]
name = "tester"
version = "2.0.0"
role = "validator"
description = "Тестирование Jupyter Notebooks"

[quality_criteria]
# Критерии качества с весами
executability = 0.30
completeness = 0.25
code_quality = 0.20
documentation = 0.15
pedagogical = 0.10

[execution]
# Настройки выполнения
timeout_seconds = 600
kernel_name = "python3"
allow_errors = false
capture_output = true
interrupt_on_timeout = true

[completeness_check]
# Проверка полноты структуры
required_elements = [
    "header",
    "objectives",
    "introduction",
    "theory",
    "examples",
    "practice"
]
warn_on_missing = true
fail_on_critical_missing = false

[code_quality]
# Проверка качества кода
check_comments = true
check_line_length = true
max_line_length = 100
check_imports_location = true
check_debug_code = true
use_linter = false  # pylint/flake8
linter_config = ".pylintrc"

[documentation]
# Проверка документированности
optimal_markdown_ratio_min = 0.33
optimal_markdown_ratio_max = 0.50
count_inline_code = false
require_cell_comments = false

[pedagogical]
# Педагогическая оценка
require_checkpoints = true
require_examples = true
require_hints = false  # зависит от уровня
min_examples_count = 2

[scoring]
# Настройки скоринга
pass_threshold = 0.70
good_threshold = 0.80
excellent_threshold = 0.90

[reporting]
# Генерация отчётов
include_execution_time = true
include_cell_outputs = false
include_traceback = true
detail_level = "detailed"  # minimal, normal, detailed

[feedback]
# Обратная связь
generate_suggestions = true
prioritize_suggestions = true
max_suggestions = 10
include_examples = true

[performance]
# Производительность
cache_results = false
parallel_execution = false
measure_cell_time = true
